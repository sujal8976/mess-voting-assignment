<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mess Voting — Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .switch {
      appearance: none;
      width: 46px; height: 26px;
      background: #3a4366;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,.15);
      transition: background .2s ease;
    }
    .switch::after {
      content: "";
      position: absolute; top: 3px; left: 3px;
      width: 20px; height: 20px; border-radius: 50%;
      background: white;
      transition: transform .2s ease;
    }
    .switch:checked { background: #6aa0ff; }
    .switch:checked::after { transform: translateX(20px); }
    .row-end { display: flex; align-items: center; gap: 12px; }
    .small { font-size: .85rem; color: var(--muted); }
    .grid-two { display: grid; grid-template-columns: 1fr 2fr; gap: 16px; }
  </style>
</head>
<body>
  <header class="container">
    <h1>Admin Tools</h1>
    <p class="subtitle">Manage pre‑approved menu items</p>
  </header>

  <main class="container grid-two">
    <!-- Add Item -->
    <section class="card">
      <h2>Add Menu Item</h2>
      <form id="add-form">
        <label for="add-name">Item Name</label>
        <input id="add-name" required placeholder="e.g. Paneer Butter Masala" />

        <label class="row">
          <input id="add-available" type="checkbox" checked />
          <span>Available</span>
        </label>

        <label for="add-pass">Admin Password</label>
        <input id="add-pass" type="password" placeholder="••••••" required />

        <button class="btn" type="submit">Add Item</button>
        <p id="add-msg" class="msg"></p>
      </form>
    </section>

    <!-- All Items with Toggles -->
    <section class="card">
      <h2>All Items (toggle availability)</h2>
      <div class="row-end" style="justify-content: space-between; margin-bottom:8px;">
        <div class="row-end">
          <button id="refreshAll" class="btn btn-secondary">Refresh</button>
        </div>
        <div class="row-end">
          <label for="admin-pass-list" class="small">Admin Password</label>
          <input id="admin-pass-list" type="password" placeholder="••••••" style="width:220px;" />
        </div>
      </div>
      <ul id="all-list" class="list"></ul>
      <p id="toggle-msg" class="msg"></p>
    </section>
  </main>

  <footer class="container footnote">
    <a class="link" href="index.html">← Back to Voting</a>
  </footer>

  <script src="admin.js" defer></script>
</body>
</html>
