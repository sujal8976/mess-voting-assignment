<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hostel Mess Menu Voting</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Hostel Mess Menu Voting</h1>
    <p class="subtitle">Vote once per day for next week's menu</p>
  </header>

  <main class="container grid">
    <!-- Vote Card -->
    <section class="card">
      <h2>Cast Your Vote</h2>
      <form id="vote-form">
        <label for="roll">Roll Number</label>
        <input id="roll" name="roll" placeholder="e.g. 084" required />

        <label for="menuSelect">Choose a Menu Item</label>
        <select id="menuSelect" name="menuSelect" required>
          <option value="" disabled selected>Loading menu...</option>
        </select>

        <button type="submit" class="btn">Submit Vote</button>
        <p id="vote-msg" class="msg" role="status"></p>
      </form>
    </section>

    <!-- Top Items Card -->
    <section class="card">
      <h2>Currently Leading</h2>
      <div class="row">
        <label for="limit">Show top</label>
        <input id="limit" type="number" min="1" value="3" />
        <button id="refreshTop" class="btn btn-secondary">Refresh</button>
      </div>
      <ul id="top-list" class="list"></ul>
    </section>

    <!-- All Items Card -->
    <section class="card">
      <h2>All Approved Items</h2>
      <ul id="all-list" class="list"></ul>
    </section>
  </main>

  <footer class="container footnote">
    <p>Note: All requests are sent as <code>Content-Type: application/json</code>.</p>
    <a href="admin.html" class="link">Admin Tools â†’</a>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
